<!-- Is reused to render within tabs as well as independently -->
{% if website_specifications %}
<div class="{{ 'mt-2' if not show_tabs else 'mt-5'}} py-2 item-website-specification" style="background-color: #2D2924; border-radius: 16px;">
	<div class="col-md-11">
		{% if not show_tabs %}
			<h3 class="product-title mb-5">
				{{ _('Product Details') }}
			</h3>
		{% endif %}
		<div class="col">
		{% for d in website_specifications -%}
			<div class="row justify-content-between mb-2">
				<p class="spec-label col-8" style="background-color: #54452A; border-radius: 2px; color: #F7DFBB !important">{{ _(d.label) }}</p>
				<p class="spec-content col-4" style="background-color: #DAC4A0; border-radius: 2px; color:#251A04 !important">{{ _(d.description) }}</p>
			</div>
		{%- endfor %}
		</div>
	</div>
</div>
{% endif %}
